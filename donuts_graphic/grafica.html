<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica de Dona </title>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js></script>
   
</head>
<body>
    <div width "50px" >
        <canvas id="grafica"></canvas>

    </div>
    <script>
        var grafica = document.getElementById("grafica");
       var myDoughnutChart = new Chart(grafica, {
           Type: 'doughnut',
           data:{
               labels: ['Materias Cursadas','Materias Restantes'],
               datasets:[{
                   label: "Resultado de materias en total",
                   data:[30,15],
                   backgroundColor: ["#ff6384", "#36a2eb"]
               }]
            },
          
       });
    </script>
</body>
</html>
